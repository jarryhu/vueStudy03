<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script type="text/javascript" src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <test1></test1>
    <test2></test2>
    <test3></test3>
    <test4></test4>
</div>

<!--在div外定义模版 直接使用id-->
<template id="tml4"><h1>模版方式</h1></template>
<script>
    //定义全局组件  方式1
    var test1 = Vue.extend({
        template: "<h1>自定义组件</h1>"
    });
    //使用组件就是给组建起名然后使用模版
    Vue.component("test1", test1);

    Vue.component("test2", Vue.extend({
        //注意自定义组件时必须是在一个父节点下
        template: "<div><h2>自定义组件2</h2><p>abc</p></div>"
    }))

    var vm = new Vue({
        filter: {},
        directives: {},
        //定义私有组件
        components: {
            test3:{
               template: "<h2>自定义组件3</h2>"
            },
            test4:{
                template: "#tml4"
            }
        },
        el: "#app",
        data: {
            msg: "",
        },
        methods: {},
//生命周期函数
        beforeCreate() {
        },
        created() {
        },
        beforeMount() {
        },
        mounted() {
        },
        beforeUpdate() {
        },
        updated() {
        },
        beforeDestroy() {
        },
        destroyed() {
        }


    })
</script>
</body>
</html>
