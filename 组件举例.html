<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件举例.html</title>
    <script type="text/javascript" src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <counter></counter>
    <counter></counter>
    <counter></counter>
</div>

<template id="teml">
    <div>
        <input type="button" value="计数器" @click="add">
        <p>{{count}}</p>
    </div>
</template>
<script>
    Vue.component("counter", Vue.extend({
        template: "#teml",
        data: function () {
            return {count: 0}
        },
        methods: {
            add() {
                this.count++
            }
        }
    }))
    var vm = new Vue({
        el: "#app"
    })
</script>
</body>
</html>
