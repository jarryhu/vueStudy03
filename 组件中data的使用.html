<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件中data的使用.html</title>
    <script type="text/javascript" src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <test></test>
</div>

<script>
    Vue.component("test", Vue.extend(
        {
            template: "<h1>>>>>>>>>>{{msg}}</h1>",
            data: function () {
                return {
                    msg: "自定义组件的data"
                };
            }
        }
    ))
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "",

        },
        methods: {}


    })
</script>
</body>
</html>
