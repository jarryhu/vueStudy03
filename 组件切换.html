<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换.html</title>
    <script type="text/javascript" src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">

    <a href="#" @click.prevent="comName='login'">登陆</a>
    <a href="#" @click.prevent="comName='register'">注册</a>
<!--    component vue标签 根据指定的id来显示不同的组件-->
    <componend :is="comName"></componend>
</div>


<script>
    Vue.component("login", {
        template: "<h2>登陆模块</h2>"
    });
    Vue.component("register", {
        template: "<h2>注册模块</h2>"
    })
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "",
            comName: "login"

        },
        methods: {}


    })
</script>
</body>
</html>
